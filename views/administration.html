<!DOCTYPE html>
<html>

<head>
	<title><%= title %></title>
	<meta name="description" content="北京二中下课铃投稿平台">
	<meta name="viewport" content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="/css/cdn/APlayer-1.10.1.min.css">
	<link rel="stylesheet" href='/font-awesome/css/font-awesome.min.css'>
	<link rel="stylesheet" type='text/css' href='/css/header.css'>
	<link rel="stylesheet" type='text/css' href='/css/basic.css'>
	<link rel="stylesheet" type='text/css' href='/css/administration/administration.css'>
	<script type="text/javascript" src="/js/cdn/APlayer-1.10.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/cdn/jquery-3.5.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/common/header.js" charset="utf-8"></script>

	<!--[if IE]>
	  <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
	<script>
		var _hmt = _hmt || [];
		(function () {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?cdf18813dd6d3bb20583e2af55214779";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>
</head>

<body>
	<header class="international-header">
		<script>refreshHeader()</script>
	</header>
	<div class="container">
		<div class="option-wrap">
			<div class="option" id="con-check" onclick="window.open('/administration/concheck','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-check-square-o fa-4x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">投稿审核
					<p>
				</div>
			</div>
			<div class="option" id="make-plan" onclick="window.open('/administration/makeplan','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-calendar-plus-o fa-4x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">下课铃安排
					<p>
				</div>
			</div>
			<div class="option" id="past-con" onclick="window.open('/administration/pastcon','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-history fa-4x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">历史投稿
					<p>
				</div>
			</div>
			<div class="option" id="archive" onclick="window.open('/administration/archive','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-archive fa-4x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">高级管理
					<p>
				</div>
			</div>
			<div class="option" id="com-check" onclick="window.open('/administration/comcheck','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-comments-o fa-4x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">评论审核
					<p>
				</div>
			</div>
			<div class="option" id="notice" onclick="window.open('/administration/notice','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-pencil-square-o fa-4x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">公告管理
					<p>
				</div>
			</div>
			<div class="option" id="statistics" onclick="window.open('/administration/statistics','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-bar-chart fa-4x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">数据统计
					<p>
				</div>
			</div>
			<div class="option" id="database" onclick="window.open('/administration/database','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-database fa-4x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">数据管理
					<p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/common/input.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/common/common.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/common/header.js" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
			$.get("/user/infos", function (data, err) {
				if (data.code !== 0) {
					if (data.code == -502) {
						alert('请先登录')
						return window.location.href = '/'
					}
					return console.log(data)
				}
			})
		})
	</script>
</body>

</html>
