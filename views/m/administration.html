<!DOCTYPE html>
<html>

<head>
  <title><%= title %></title>
  <meta name="description" content="北京二中下课铃投稿平台">
  <meta name="viewport" content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="/css/cdn/APlayer-1.10.1.min.css">
  <link rel="stylesheet" href='/font-awesome/css/font-awesome.min.css'>
  <link rel="stylesheet" type='text/css' href='/m/css/header.css'>
  <link rel="stylesheet" type='text/css' href='/m/css/basic.css'>
  <link rel="stylesheet" type='text/css' href='/m/css/administration/administration.css'>
  <script type="text/javascript" src="/js/cdn/APlayer-1.10.1.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/cdn/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="/m/js/common/header.js" charset="utf-8"></script>

</head>

<body>
  <header class="international-header">
    <script>refreshHeader()</script>
  </header>
	<div class="container">
		<div class="option-wrap">
			<div class="option" id="con-check" onclick="window.open('/administration/concheck','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-check-square-o fa-3x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">投稿审核<p>
				</div>
			</div>
			<div class="option" id="make-plan" onclick="window.open('/administration/makeplan','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-calendar-plus-o fa-3x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">下课铃安排<p>
				</div>
			</div>
			<div class="option" id="archive" onclick="window.open('/administration/archive','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-archive fa-3x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">下课铃管理<p>
				</div>
			</div>
			<div class="option" id="com-check" onclick="window.open('/administration/comcheck','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-comments-o fa-3x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">评论审核<p>
				</div>
			</div>
			<div class="option" id="notice" onclick="window.open('/administration/notice','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-pencil-square-o fa-3x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">公告管理<p>
				</div>
			</div>
			<div class="option" id="statistics" onclick="window.open('/administration/statistics','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-bar-chart fa-3x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">数据统计<p>
				</div>
			</div>
			<div class="option" id="database" onclick="window.open('/administration/database','_self')">
				<div class="option-icon-wrap">
					<i class="fa fa-database fa-3x"></i>
				</div>
				<div class="option-text-wrap">
					<p class="option-text">数据管理<p>
				</div>
			</div>
		</div>
	</div>
  <script type="text/javascript" src="/js/common/input.js" charset="utf-8"></script>
  <script type="text/javascript" src="/m/js/common/common.js" charset="utf-8"></script>
  <script type="text/javascript" src="/m/js/common/header.js" charset="utf-8"></script>
  <script type="text/javascript">
	$(function(){
		$.get("/user/infos", function (data, err) {
			if (data.code !== 0) {
				if (data.code == -502) {
					alert('请先登录')
					return window.location.href='/'
				}
				return console.log(data)
			}
		})
	})
  </script>
</body>

</html>
