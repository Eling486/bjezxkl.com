	<script type="text/javascript" src="/js/cdn/echarts.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/common/walden.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/common/header.js" charset="utf-8"></script>

<body onload="pageLoaded()">
	<header class="international-header">
		<script>refreshHeader()</script>
	</header>
	<div class="container">
		<div class="statistics-wrap">
			<div class="user-charts">
				<div class="tab-wrap">
					<ul>
						<li class="range-tab active" id="week">一周内</li>
						<li class="range-tab" id="twoweeks">两周内</li>
						<li class="range-tab" id="month">一个月内</li>
						<li class="range-tab" id="year">一年内</li>
					</ul>
				</div>
				<div class="chart-wrap">
					<div class="chart-content" id="user-chart" style="width: 500px;height: 270px;"></div>
				</div>
			</div>
			<div class="con-charts">
				<div class="tab-wrap">
					<ul>
						<li class="range-tab active" id="week">一周内</li>
						<li class="range-tab" id="twoweeks">两周内</li>
						<li class="range-tab" id="month">一个月内</li>
						<li class="range-tab" id="year">一年内</li>
					</ul>
				</div>
				<div class="chart-wrap">
					<div class="chart-content" id="con-chart" style="width: 500px;height: 270px;"></div>
				</div>
			</div>
			<div class="visit-charts">
				<div class="tab-wrap">
					<ul>
						<li class="range-tab" id="day">一天内</li>
						<li class="range-tab active" id="week">一周内</li>
						<li class="range-tab" id="twoweeks">两周内</li>
						<li class="range-tab" id="month">一个月内</li>
						<li class="range-tab" id="year">一年内</li>
					</ul>
				</div>
				<div class="chart-wrap">
					<div class="chart-content" id="visit-chart" style="width: 500px;height: 270px;"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/common/input.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/common/common.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/common/header.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/administration/statistics.js" charset="utf-8"></script>
</body>
